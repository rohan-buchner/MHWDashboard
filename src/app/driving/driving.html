<div id="driving" class="container">
  <br>
  <div class="row">
    <div class="col-md-6" style="color: #cecece; !important;">
      <div class="text-center">
        <ng-gauge
          type="arch"
          thick="11"
          value="$ctrl.dieselTank.value"
          cap="butt"
          foreground-color="#ffcc66"
          background-color="rgba(255,255,255,0.3)"
          append="{{$ctrl.dieselTank.unit}}">
        </ng-gauge>
        <h1 style="color: #cecece; margin-top: -60px">
          {{ $ctrl.dieselTank.title }}
        </h1>
      </div>
    </div>
    <div class="col-md-6">

      <table>
        <tr>
          <td>
            <button class="depth" type="button">&#8226;</button>
          <td>
          <td>
            <h1 class="button-label">Fuel Pump</h1></td>
          </td>
        </tr>
        <tr>
          <td>
            <button class="depth" type="button">&#8226;</button>
          <td>
          <td>
            <h1 class="button-label">Compressor</h1></td>
          </td>
        </tr>
      </table>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 text-center">
      <a ui-sref="app.driving.rear">
        <button class="depth" type="button">&#8226;</button>
      </a>
      <h1 class="button-label">Rear</h1>
    </div>
    <div class="col-md-4 text-center">
      <a ui-sref="app.driving.roof">
        <button class="depth" type="button">&#8226;</button>
      </a>
      <h1 class="button-label">Roof</h1>
    </div>
    <div class="col-md-4 text-center">
      <a ui-sref="app.driving.bottom">
        <button class="depth" type="button">&#8226;</button>
      </a>
      <h1 class="button-label">Bottom</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ui-view class="well"></div>
    </div>
  </div>
</div>
