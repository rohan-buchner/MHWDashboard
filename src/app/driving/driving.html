<div id="driving" class="container-fluid">
  <br>
  <div class="row">
    <div class="col-md-4" style="color: #cecece; !important;">
      <div class="text-center">
        <ng-gauge
          type="arch"
          thick="13"
          value="$ctrl.dieselTank.value"
          cap="Diesel Tank"
          foreground-color="#ff9800"
          background-color="rgba(255,255,255,0.3)"
          append="{{$ctrl.dieselTank.unit}}">
        </ng-gauge>
        <h2 style="color: #cecece; margin-top: -26px">
          {{ $ctrl.dieselTank.title }}
        </h2>
      </div>
    </div>
    <div class="col-md-4 vcenter" style="padding-top: 5%">
      <table>
        <tr>
          <td>
            <button class="depth" type="button">&#8226;</button>
          <td>
          <td>
            <h1 class="button-label">Fuel Pump</h1>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <div class="sphere">
        <section class="stage">
          <figure class="ball green"><span class="shadow"></span></figure>
          <figure class="ball red"><span class="shadow"></span></figure>
        </section>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 text-center">
      <a ui-sref="app.driving.rear">
        <button class="depth" type="button">&#8226;</button>
      </a>
      <h1 class="button-label">Rear</h1>
    </div>
    <div class="col-md-4 text-center">
      <a ui-sref="app.driving.roof">
        <button class="depth" type="button">&#8226;</button>
      </a>
      <h1 class="button-label">Roof</h1>
    </div>
    <div class="col-md-4 text-center">
      <a ui-sref="app.driving.bottom">
        <button class="depth" type="button">&#8226;</button>
      </a>
      <h1 class="button-label">Bottom</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ui-view class="well"></div>
    </div>
  </div>
</div>
