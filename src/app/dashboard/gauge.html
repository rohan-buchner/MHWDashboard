<div class="well text-center">
    <h3>
      {{ $ctrl.gauge.title }}
    </h3>

    <ng-gauge
      type="arch"
      thick="11"
      value="$ctrl.gauge.value"
      cap="butt"
      foreground-color="#ffcc66"
      background-color="rgba(255,255,255,0.3)"
      append="{{$ctrl.gauge.unit}}">
    </ng-gauge>
  </div>
