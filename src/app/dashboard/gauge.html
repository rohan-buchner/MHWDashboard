<div class="text-center">
    <h1 style="color: #232327">
      {{ $ctrl.gauge.title }}
    </h1>

    <ng-gauge
      type="arch"
      thick="11"
      value="$ctrl.gauge.value"
      cap="butt"
      foreground-color="#ff9800"
      background-color="rgba(255,255,255,0.3)"
      append="{{$ctrl.gauge.unit}}"
      negate-value="{{$ctrl.gauge.negateValue}}"
      display-value="{{$ctrl.gauge.displayValue}}">
    </ng-gauge>
  </div>
